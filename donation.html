<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donate to Charity: Water</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- 네비게이션 바 -->
  <header class="navbar">
    <div class="logo">charity: water</div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
    </nav>
  </header>

  <!-- 메인 컨테이너: 이미지(왼쪽)와 폼(오른쪽)을 나란히 배치 -->
  <div class="donation-main">
    <!-- 왼쪽: 이미지 영역 (6/10) -->
    <div class="donation-image">
      <!-- 이미지 파일은 img 폴더의 image6.jpg 입니다 -->
      <img src="img/image6.jpg" alt="Clean water helps children" />
    </div>
    <!-- 오른쪽: 폼 영역 (4/10) -->
    <section class="donation-form-section">
      <!-- 제목 색상을 #2E9DF7로 지정 -->
      <h2 class="donation-heading">Donation Form</h2>
      <form class="donation-form" action="#" method="post" id="donationForm">
        <!-- 이름 입력 -->
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <!-- 전화번호 입력 -->
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required />

        <!-- 이메일 입력 -->
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />

        <!-- 기부 금액 선택 -->
        <label>Donation Amount</label>
        <div class="donation-amounts">
          <label><input type="radio" name="amount" value="5" required /> $5</label>
          <label><input type="radio" name="amount" value="10" /> $10</label>
          <label><input type="radio" name="amount" value="20" /> $20</label>
          <label><input type="radio" name="amount" value="30" /> $30</label>
          <label>
            <input type="radio" name="amount" value="custom" id="customRadio" />
            Custom:
            <input type="number" name="customAmount" id="customAmount" min="1" placeholder="Enter amount" style="width:100px;" />
          </label>
        </div>
        <button type="submit" class="btn btn-yellow" style="margin-top:16px;">Donate</button>
      </form>
      <!-- confetti와 메시지를 표시할 영역 -->
      <div id="confetti-area" style="display:none; text-align:center; margin-top:24px;">
        <div id="confetti" style="font-size:2rem;"></div>
        <div id="thank-message" style="font-size:1.2rem; font-weight:bold; margin-top:16px;"></div>
      </div>
    </section>
  </div>
  <script>
    // 기부 메시지 후보
    const messages = [
      "You just give children a chance to grow up strong and healthy",
      "Girls no longer miss their school fetching water",
      "You are helping women to build better livelihoods and futures"
    ];

    // 간단한 confetti(이모지) 효과 함수
    function showConfetti() {
      const confettiDiv = document.getElementById('confetti');
      let confettiStr = '';
      // 여러 줄로 confetti 이모지를 만듭니다
      for (let i = 0; i < 10; i++) {
        for (let j = 0; j < 20; j++) {
          confettiStr += (Math.random() > 0.5) ? '🎉' : '✨';
        }
        confettiStr += '<br>';
      }
      confettiDiv.innerHTML = confettiStr;
    }

    // 폼 제출 이벤트 처리
    document.getElementById('donationForm').addEventListener('submit', function(e) {
      e.preventDefault(); // 폼 제출 막기

      // confetti와 메시지 영역 보이기
      document.getElementById('confetti-area').style.display = 'block';

      // confetti 보여주기
      showConfetti();

      // 랜덤 메시지 보여주기
      const msg = messages[Math.floor(Math.random() * messages.length)];
      document.getElementById('thank-message').textContent = msg;

      // 폼 숨기기
      document.getElementById('donationForm').style.display = 'none';
    });
  </script>
</body>
</html>
